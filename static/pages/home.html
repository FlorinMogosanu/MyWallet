<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/logowhite.png" />
    <title>MyWallet</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/var.css" />
    <script type="module" src="../scripts/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="top-con">
        <div class="hello-con">
          <p>Hello,&nbsp</p>
          <p class="hello-name">Cristian</p>
        </div>
        <a href="../pages/settings.html" class="profile-con">
          <img src="../images/account.png" alt="" class="profile-img" />
        </a>
      </div>
      <div class="main-con">
        <div class="balance-con">
          <p class="balance-txt">Balance</p>
          <div class="sum-con">
            <p class="sum-txt">0</p>
            <p class="sum-cur">$</p>
          </div>
        </div>
        <div class="line-chart-con">
          <canvas id="line-chart"></canvas>
        </div>
        <div class="saving1-con"></div>
        <div class="saving2-con"></div>
        <div class="incomes-con">
          <p class="incomes-txt">Incomes</p>
          <div class="incomes-sum-con">
            <p class="incomes-sum-txt">0</p>
            <p class="incomes-sum-cur">$</p>
          </div>
        </div>
        <div class="expenses-con">
          <p class="expenses-txt">Expenses</p>
          <div class="expenses-sum-con">
            <p class="expenses-sum-txt">0</p>
            <p class="expenses-sum-cur">$</p>
          </div>
        </div>
        <div class="wallet-info-con">
          <div class="circle-chart-con">
            <canvas id="cat-chart"></canvas>
          </div>
          <div class="cat-info-con">
            <div class="cat-con">
              <p class="cat-txt"></p>
              <div class="cat-sum-con">
                <p class="cat-sum-txt">0</p>
                <p class="cat-sum-cur">$</p>
              </div>
            </div>
            <div class="cat-con">
              <p class="cat-txt"></p>
              <div class="cat-sum-con">
                <p class="cat-sum-txt">0</p>
                <p class="cat-sum-cur">$</p>
              </div>
            </div>
            <div class="cat-con">
              <p class="cat-txt">Other</p>
              <div class="cat-sum-con">
                <p class="cat-sum-txt">0</p>
                <p class="cat-sum-cur">$</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-con">
      <a href="../pages/home.html" class="logo-con">
        <img src="../images/logo.png" alt="" class="logo-img" />
        <p class="logo-txt">MyWallet</p>
      </a>
      <div class="tabs-con">
        <a href="../pages/home.html" class="home-link">
          <img src="../images/homewhite.png" alt="" class="home-img" />
          <p class="home-txt">Home</p>
        </a>
        <a href="../pages/wallet.html" class="wallet-link">
          <img src="../images/wallet.png" alt="" class="wallet-img" />
          <p class="wallet-txt">Wallet</p>
        </a>
        <a href="../pages/AddTrans1.html" class="add-link">
          <img src="../images/pluswhite.png" alt="" class="add-link-img" />
        </a>
        <a href="../pages/savings.html" class="savings-link">
          <img src="../images/savings.png" alt="" class="savings-img" />
          <p class="savings-txt">Savings</p>
        </a>
        <a href="../pages/history.html" class="history-link">
          <img src="../images/history.png" alt="" class="history-img" />
          <p class="history-txt">History</p>
        </a>
      </div>
      <a href="../pages/AddTrans1.html" class="add-con">
        <img src="../images/pluswhite.png" alt="" class="add-img" />
        <p class="add-txt">Add transaction</p>
      </a>
    </div>
  </body>
</html>
