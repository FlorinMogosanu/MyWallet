<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./Photos/logowhite.png">
    <title>MyWallet</title>
    <link rel="stylesheet" href="savings.css">
    <link rel="stylesheet" href="var.css">
</head>
<body>
    <div class="page">
        <div class="top-con">
            <p>Savings</p>
        </div>
        <div class="main-con">
            <div class="info-con">
                <div class="saved-con">
                    <p class="saved-txt">Saved money</p>
                    <div class="sum-con">
                        <p class="sum-txt">2500</p>
                        <p class="sum-cur">$</p>
                    </div>
                </div>
                <div class="buttons-con">
                    <p>Saving for</p>
                    <button class="edit-button">Edit</button>
                </div>
            </div>
            <div class="cats-con">
                <button class="left-arrow">
                    <img src="./Photos/arrow-left.png" alt="">
                </button>
                <div class="cat-con">
                    <div class="cat-trash-con">
                        <p class="cat-name">Car</p>
                        <img src="./Photos/trash.png" alt="" class="trash-img">
                    </div>
                    <div class="chart-con">
                        <img src="./Photos/Eighty-percent-blue-grey-and-white-pie-chart-on-transparent-background-PNG2.png" alt="">
                    </div>
                    <div class="percentage-con">
                        <p class="percentage-txt">70%</p>
                    </div>
                </div>
                <button class="right-arrow">
                    <img src="./Photos/arrow-right.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <div class="nav-con">
        <a href="./index.html" class="logo-con">
            <img src="./Photos/logo.png" alt="" class="logo-img">
            <p class="logo-txt">MyWallet</p>
        </a>
        <div class="tabs-con">
            <a href="./index.html" class="home-link">
                <img src="./Photos/home.png" alt="" class="home-img">
                <p class="home-txt">Home</p>
            </a>
            <a href="./wallet.html" class="wallet-link">
                <img src="./Photos/wallet.png" alt="" class="wallet-img">
                <p class="wallet-txt">Wallet</p>
            </a>
            <a href="./AddTrans1.html" class="add-link">
                <img src="./Photos/pluswhite.png" alt="" class="add-link-img">
            </a>
            <a href="./savings.html" class="savings-link">
                <img src="./Photos/savingswhite.png" alt="" class="savings-img">
                <p class="savings-txt">Savings</p>
            </a>
            <a href="./history.html" class="history-link">
                <img src="./Photos/history.png" alt="" class="history-img">
                <p class="history-txt">History</p>
            </a>
        </div>
        <a href="./AddTrans1.html" class="add-con">
            <img src="./Photos/pluswhite.png" alt="" class="add-img">
            <p class="add-txt">Add transaction</p>
        </a>
    </div>
</body>
</html>
